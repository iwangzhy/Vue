<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue2 学习</title>
  <!-- 引入 Vue ， 会提供一个 Vue 对象 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>插值语法</h1>
  <h3>你好，{{name}}</h3>
  <hr/>
  <h1>指令语法</h1>
  <a v-bind:href="blog.url" v-bind:id="name" target="_blank">点我去网站</a>
</div>

<script type="text/javascript">
  // 阻止 Vue 在启动时生成生产提示
  Vue.config.productionTip = false;
  // 创建 Vue 实例
  const vue = new Vue({
    el: '#app', // element，指定 Vue 实例挂载的元素
    data: { // data 用于存储数据
      name: 'WangZhiyuan',
      blog:{
        date: Date.now(),
        url: 'https://wangzhy.com'
      }
    }
  });
</script>
</body>
</html>
