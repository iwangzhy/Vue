<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue2 学习</title>
  <!-- 引入 Vue ， 会提供一个 Vue 对象 -->
  <!--  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>-->
</head>
<body>
<script type="text/javascript">
  let data = {
    name: 'wangzhy',
    address: 'China'
  };

  const obs = new Observer(data);

  function Observer(obj) {
    const keys = Object.keys(obj);
    keys.forEach(k => {
      Object.defineProperty(this, k, {
        get() {
          return obj[k];
        },
        set(val) {
          obj[k] = val;
        }
      })
    });
  }

</script>
</body>
</html>
