<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue2 学习</title>
  <!-- 引入 Vue ， 会提供一个 Vue 对象 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- 使用组件 -->
  <school></school>
  <student></student>
  <hr/>
  <hello></hello>
  <hr/>
</div>

<script type="text/javascript">
  // 创建组件
  const school = Vue.extend({
    template: `
      <div>
        <h1>{{ name }}</h1>
        <p>{{ address }}</p>
      </div>
    `,
    data() {
      return {
        name: '清华大学',
        address: '北京市海淀区'
      }
    }
  });
  const student = Vue.extend({
    template: `
      <div>
        <p>{{ name }}</p>
        <p>{{ age }}</p>
      </div>
    `,
    data() {
      return {
        name: '张三',
        age: 18
      }
    }
  });
  // 全局注册 hello 组件
  const hello = Vue.extend({
    template: `
      <div>
        <p>hello wangzhy!!!</p>
      </div>
    `
  });

  Vue.component('hello', hello);

  const vm = new Vue({
    el: "#app",
    // 注册组件
    components: {
      school,
      student
    }
  });
</script>
</body>
</html>
